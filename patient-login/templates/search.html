{% extends 'base.html' %}
{% block title %} Doctor Search Page {% endblock %}
{% block body %} 
    <form action="/search/" method="post">
        {% csrf_token %} 
        
        <input type="text" id="form.name" name="{{form.name.html_name}}" />

        <button type="submit" value="submit">search</button>
    </form>

    {% for each_model in queryset %}
        <p>{{each_model.first_name}} {{each_model.last_name}} {{each_model.department}}</p>
    {% endfor %}
{% endblock %}
